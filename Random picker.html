<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Picker - Table Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            min-height: 100vh;
            flex-direction: column;
            align-items: center;
        }
        #result {
            font-size: 24px;
            width: 100%;
            text-align: center;
            height: 50px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .controls {
            width: 100%;
            text-align: center;
            padding: 20px 0;
        }
        #pickButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #pickButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .paste-area {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }
        #namePaste {
            width: 80%;
            height: 100px;
            margin-bottom: 10px;
        }
        .name-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .name-table td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
            width: 20%; /* 5 columns */
            height: 40px;
        }
        .highlight {
            background-color: #ffff99;
            transition: background-color 0.1s;
        }
        .selected {
            font-size: 150px;
        }
        .celebrate {
            animation: celebrateAnimation 2s ease-in-out;
        }
        @keyframes celebrateAnimation {
            0% { transform: scale(1); color: black; }
            25% { transform: scale(1.1); color: #ff4444; }
            50% { transform: scale(1); color: #4444ff; }
            75% { transform: scale(1.1); color: #44ff44; }
            100% { transform: scale(1); color: black; }
        }
    </style>
</head>
<body>
    <div id="result"></div>
    <div class="paste-area">
        <textarea id="namePaste" placeholder="Paste names here (one per line)"></textarea>
        <br>
        <button onclick="populateTable()">Load Names</button>
    </div>
    <div class="controls">
        <button id="pickButton" onclick="selectName()">Pick a Name</button>
    </div>
    <table class="name-table" id="nameTable">
        <!-- Table will be generated by JavaScript -->
    </table>

    <script>
        let names = [];
        let cells = [];

        // Populate table with names
        function populateTable() {
            const pastedText = document.getElementById('namePaste').value;
            names = pastedText.split('\n').filter(name => name.trim() !== '');
            drawTable();
        }

        // Draw the 5x9 table
        function drawTable() {
            const table = document.getElementById('nameTable');
            table.innerHTML = '';
            cells = [];

            for (let i = 0; i < 9; i++) { // 9 rows
                const row = document.createElement('tr');
                for (let j = 0; j < 5; j++) { // 5 columns
                    const cell = document.createElement('td');
                    const index = i * 5 + j;
                    if (index < names.length) {
                        cell.innerText = names[index];
                    } else {
                        cell.innerText = '';
                    }
                    row.appendChild(cell);
                    cells.push(cell);
                }
                table.appendChild(row);
            }
        }

        // Select a name with LED-like animation
        function selectName() {
            if (names.length === 0) {
                document.getElementById('result').innerText = 'Please enter some names first!';
                return;
            }

            const button = document.getElementById('pickButton');
            const resultDiv = document.getElementById('result');
            
            button.disabled = true;
            resultDiv.innerText = 'Selecting...';
            resultDiv.classList.remove('selected', 'celebrate');

            // Randomly highlight cells like an LED
            let highlightCount = 0;
            const maxHighlights = 20; // Number of highlights before landing
            const highlightInterval = 100; // Speed of highlights in ms
            let lastHighlighted = null;

            const highlightLoop = setInterval(() => {
                // Remove previous highlight
                if (lastHighlighted) {
                    lastHighlighted.classList.remove('highlight');
                }

                // Pick a random non-empty cell
                let randomIndex;
                do {
                    randomIndex = Math.floor(Math.random() * cells.length);
                } while (cells[randomIndex].innerText === '');
                
                lastHighlighted = cells[randomIndex];
                lastHighlighted.classList.add('highlight');

                highlightCount++;
                if (highlightCount >= maxHighlights) {
                    clearInterval(highlightLoop);
                    finishSelection();
                }
            }, highlightInterval);
        }

        // Finish selection process
        function finishSelection() {
            const resultDiv = document.getElementById('result');
            const button = document.getElementById('pickButton');
            
            // Pick final name
            let selectedIndex;
            do {
                selectedIndex = Math.floor(Math.random() * cells.length);
            } while (cells[selectedIndex].innerText === '');
            
            const selectedName = cells[selectedIndex].innerText;
            resultDiv.innerText = `Selected: ${selectedName}`;
            resultDiv.classList.add('selected', 'celebrate');

            // Remove highlight from last cell and remove selected name
            cells.forEach(cell => cell.classList.remove('highlight'));
            names = names.filter(name => name !== selectedName);
            drawTable();

            // Remove celebration animation
            setTimeout(() => {
                resultDiv.classList.remove('celebrate');
                button.disabled = false;
            }, 2000);
        }

        // Initialize with empty table
        drawTable();
    </script>
</body>
</html>
