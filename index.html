<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Object Detection App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f9;
  }
  h1 {
    color: #333;
  }
  #camera {
    width: 100%;
    max-width: 400px;
    margin-bottom: 20px;
  }
  #result {
    font-size: 24px;
    font-weight: bold;
    color: #28a745;
  }
</style>
</head>
<body>
<h1>Object Detection App</h1>
<p>Point your camera at an object to identify it.</p>
<video id="camera" autoplay playsinline></video>
<div id="result">Identifying...</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
<script>
  let net;

  async function setupCamera() {
    const video = document.getElementById('camera');
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;

    return new Promise((resolve) => {
      video.onloadedmetadata = () => {
        resolve(video);
      };
    });
  }

  async function loadModel() {
    console.log('Loading MobileNet model...');
    net = await mobilenet.load();
    console.log('Model loaded successfully.');
  }

  function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US'; // Set language (optional)
    utterance.rate = 0.9; // Slower speech rate
    window.speechSynthesis.speak(utterance);
  }

  async function identifyObject() {
    const video = document.getElementById('camera');
    const resultDiv = document.getElementById('result');

    if (net && video.readyState === video.HAVE_ENOUGH_DATA) {
      const predictions = await net.classify(video);
      if (predictions && predictions.length > 0) {
        const topPrediction = predictions[0];
        const resultText = `I see: ${topPrediction.className} (${Math.round(topPrediction.probability * 100)}%)`;
        resultDiv.textContent = resultText;

        // Speak the detected object
        speak(resultText);
      } else {
        resultDiv.textContent = 'Unable to identify object.';
      }
    }

    // Schedule the next detection after 3 seconds
    setTimeout(identifyObject, 3000);
  }

  async function main() {
    try {
      await loadModel();
      await setupCamera();
      identifyObject(); // Start the identification loop
    } catch (error) {
      console.error('Error:', error);
      document.getElementById('result').textContent = 'Error initializing app.';
    }
  }

  main();
</script>
</body>
</html>
